
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Driving Distances</title>
  <meta name="keywords" content="Driving Distances" />
  <meta name="description" content="Calculate driving distances and times between multiple locations" />
  <link rel="stylesheet" type="text/css" href="Content/site.min.css" />
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <!-- replace with your own key! --> 
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh9dhQ_D4zP14HY7YAFdoyOAPrruKssRE&libraries=geometry"></script>
  <script src="js/site.js" type="text/javascript"></script>
  <script src="js/FullScreenControl.js" type="text/javascript"></script>
  <script src="js/PrintMapControl.js" type="text/javascript"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet"> 
  <style type="text/css">
    h1{
      font-family: "Fredericka the great";
      color:#ED220C;
      text-align:center;
      font-size:50px;
    }

  </style>
</head>
<body>
  <div class="container">
    
    <div class="Content">
    <div class="realContent">
      <h1>How Far Is The Party</h1><br>
      <script src="js/DrivingDistances.js" type="text/javascript"></script>
      <table style="width: 100%;">
        <tr>
          <td><label for="startLocs">Start locations</label></td>
          <td><label for="endLocs">End locations</label></td>
        </tr>
        <tr>
          <td><textarea style="width: 70%;" id="startLocs" rows="6" class="form-control"></textarea></td>
          <td><textarea style="width: 70%;" id="endLocs" rows="6" class="form-control"></textarea></td>
        </tr>
      </table>
      <br/>
    <div class="form-inline">
     <label> Locations are:</label> &nbsp;
      <label class="radio-inline">
        <input type="radio" name="locationsType" id="locationsPostcodes" checked="checked"/> Addresses / ZipCodes
      </label>

      <label class="radio-inline" style="display:none">
        <input type="radio" name="locationsType" id="locationsLatLng"/>
        Latitude/longtiude (formatted as latitude,longitude)
      </label>
    </div>
      <div class="form-inline">
        <label>Calculate for:</label> &nbsp;&nbsp;
        <label class="radio-inline">
          <input type="radio" name="calculateFor" id="calculateAll" checked="checked" />
          All combinations
        </label><br>
        <label class="radio-inline" style="margin-left:109px">
          <input type="radio" name="calculateFor" id="calculateRows" />
          Each row (calculates row 1 on left to row 1 on right then row 2 on left to row 2 on right etc)
        </label>
      </div>
      <br/>
      <div class="form-inline">
        <label for="routeType">Travelling by:</label>
        <select id="routeType" class="form-control">
          <option selected="selected">Driving</option>
          <option>Walking</option>
          <option>Public transport</option>
          <option>Cycling</option>
        </select>
      </div>
    <div class="form-inline">
      <label>Units:</label>
      <label class="radio-inline">
        <input type="radio" name="units" id="unitsKm"/>
        Kilometres
      </label>
      <label class="radio-inline">
        <input type="radio" name="units" id="unitsMiles" checked="checked"/>
        Miles
      </label>
    </div>
      <div class="form-inline">
        <label for="country">Addresses are in</label>
        <select id="country" class="form-control">
          <option value="">Select</option>
          <option>Canada</option>
          <option selected="selected">United States</option>
        </select>
      </div>
       <br/>
       <div class="subButtons" style="margin-left:40%">
      <button onclick="calculate();" class="btn btn-danger">Calculate</button>
      <button onclick="stop();" class="btn btn-default">Stop</button>&nbsp;<span id="status"></span><br/>
      &nbsp;<span id="delay"></span><br/>
</div>
      <div id="tabbys" role="tabpanel">
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#outputTab" role="tab" data-toggle="tab">Travel distances</a></li>
          <li><a href="#textTab" role="tab" data-toggle="tab">Data</a></li>
        </ul>

        <div class="tab-content" style="margin-bottom:15px">
          <div id="outputTab" role="tabpanel" class="tab-pane active">
            <table class="table table-striped table-hover drivingDistancesTable">
              <thead>
              <tr>
                <th>Start</th>
                <th>End</th>
                <th id="distance">Distance</th>
                <!-- <th id="minsCell">Minutes</th>
                <th id="hmCell">Hours : Minutes</th> -->
              </tr>
              </thead>
              <tbody id="results"></tbody>
            </table>
            <div id="map" style="height: 500px; width: 100%;">
              <div style="text-align: center;">
                <span style="color: Gray;">Loading map...</span>
              </div>
            </div>
          </div>
          <div id="textTab" role="tabpanel" class="tab-pane">
            <p>Copy and paste the data into your favourite spreadsheet application</p>
            <textarea style="width: 90%;" id="distances" rows="10" name="data" class="form-control" spellcheck="false"></textarea>
          </div>
    </div>
  </div>
</body>
</html>
